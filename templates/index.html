<html>
    <head>
        <title>
            Spotify Playlist Randomizer
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            body { background-color: #2b2a33; text-align: center;}
            h3 {color: white; text-align: center;}
            a {color: white; text-align: center;}
            form {color: white; width: 500px; text-align: center; left: 50%; right: 50%; margin-left: -250px; margin-right: -250px; position: absolute; top: 25%; margin-top: -100px;}
        </style>
        <script>
            function showLoading(btn) {
                btn.innerHTML = 'Please Wait... (up to 2 minutes)';
                btn.disabled = true;
            }
        </script>
    </head>
    <body>
            <br>
            <h3>Spotify Playlist Randomizer</h3>
            <br>
            <form action="{{url_for('login')}}" method="POST">
                <div class="form-group">
                  <label for="playlist">Playlist URL</label><br>&nbsp;
                  <input name="playlist_url" type="text" class="form-control" id="playlist" aria-describedby="playlistHelp" placeholder="https://open.spotify.com/playlist/0n0d9klC9ac4cSM6gq0Q2G?si=488318fbf73f4dc7">
                  <small id="playlistHelp" class="form-text text-muted">This is the playlist link.</small>
                </div>
                <div class="form-check form-check-inline">
                    <input name="isLiked" type="checkbox" class="form-check-input" id="isLiked">
                    <label class="form-check-label" for="isLiked">Use Liked Songs Playlist</label>
                  </div>
                <br><br>
                <button type="submit" class="btn btn-primary">Log In</button>
              </form>
            
            <br><br>&nbsp;&nbsp;
            
            <br>
    </body>
</html>
